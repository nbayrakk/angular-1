<form [formGroup]="addProductForm" (ngSubmit)="add()">
    <div class="form-group">
        <input class="form-control" id="name" name="name" formControlName="name" placeholder="Ürün ismi">
        <p>

        </p>
        <div class="alert alert-danger"
            *ngIf="addProductForm.get('name').hasError('required') && addProductForm.get('name').dirty">

            Ürün adı girmek zorunludur
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" name="desc" id="desc" placeholder="Ürün açıklaması giriniz" formControlName="desc">
        <p>

        </p>
        <div class="alert alert-danger"
            *ngIf="addProductForm.get('desc').hasError('required') && addProductForm.get('desc').dirty ">
            Ürün açıklaması girmek zorunludur.
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" name="price" id="price" placeholder="Ürün fiyatı giriniz"
            formControlName="price">
        <p>

        </p>
        <div class="alert alert-danger"
            *ngIf="addProductForm.get('price').hasError('required') && addProductForm.get('price').dirty ">
            Ürün fiyatı girmek zorunludur.
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" name="imageUrl" id="imageUrl" placeholder="Ürün görsel adresini giriniz"
            formControlName="imageUrl">
        <p>

        </p>
        <div class="alert alert-danger"
            *ngIf="addProductForm.get('imageUrl').hasError('required') && addProductForm.get('imageUrl').dirty ">
            Ürün görsel adresini girmek zorunludur.
        </div>
    </div>
    <div class="form-group">
        <select class="form-control" formControlName="categoryId"  id="categoryId" required>
            <option *ngFor="let cat of categories" [value]="cat.id">
                {{cat.name}}
            </option>
        </select>
    </div>


    <button class="btn btn-primary" type="submit" [disabled]  = "addProductForm.invalid" >Ürün ekle</button>


</form>
